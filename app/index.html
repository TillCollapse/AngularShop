<!DOCTYPE html>
<html lang="pl" ng-app="sportsStore">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Sport Store</title>
        <script src="bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <script>
            angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
            .config( function ($routeProvider) {
                $routeProvider.when("/complete", {
                    templateUrl: "/views/thankYou.html"
                });
                
                $routeProvider.when("/placeorder", {
                    templateUrl: "/views/placeOrder.html"
                });
                
                $routeProvider.when("/checkout", {
                    templateUrl: "/views/checkoutSummary.html"
                });

                $routeProvider.when("/products", {
                    templateUrl: "/views/productList.html"
                });

                $routeProvider.otherwise({
                    templateUrl: "/views/productList.html"
                });
            });

        </script>
        <script src="controllers/sportsStore.js"></script>
        <script src="filters/customFilters.js"></script>
        <script src="controllers/productListCtrl.js"></script>
        <script src="components/card/cart.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="controllers/checkoutControllers.js"></script>
    </head>

    <body ng-controller="sportsStoreCtrl">
        <nav class="navbar navbar-inverse" role="navigation">
            <a class="navbar-brand" href="#">Sklep Sportowy</a>
            <cart-summary></cart-summary>
        </nav>
        <div class="alert alert-danger" ng-show="data.error">
            Błąd ({{ data.error.status }}). Dane produktu nie zostały wczytane.
            <a href="/app.html" class="alert-link">
                Kliknij tutaj,aby sprobować ponownie
            </a>
        </div>
        <ng-view></ng-view>
    </body>
</html>

<!DOCTYPE html>
<html lang="pl" ng-app="sportsStore">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sport Store</title>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListCtrl.js"></script>
</head>

<body ng-controller="sportsStoreCtrl">
    <nav class="navbar navbar-inverse" role="navigation">
        <a class="navbar-brand" href="#">Sklep Sportowy</a>
    </nav>
    <div class="panel panel-default row" ng-controller="productListCtrl">
        <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Strona główna</a>
            <a ng-repeat=" item in data.products |
            unique:'category' | orderBy:'category.toString()'" 
            ng-click="selectCategory(item)"
            ng-class="getCategoryClass(item)"
            class=" btn btn-block btn-default btn-lg">
            {{ item }}
            </a>
        </div>
        <div class="col-xs-8" >
            <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                <h3>
                    <strong>{{ item.name }}</strong>
                    <span class="pull-right label label-primary">
                        {{ item.price || currency }}
                    </span>
                </h3>
                <span class="lead">{{ item.description }}</span>
            </div>
            <div class="pull-right btn-group">
                <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize" ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
                {{$index + 1}}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
